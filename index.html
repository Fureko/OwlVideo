    <style>
        body {
            background-image: url('https://images2.alphacoders.com/134/1348359.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #EEEEEE;
            font-family: Silkscreen;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content-box {
            background-color: rgba(21, 21, 21, 0.8);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
            text-align: center;
            font-size: 30px;
            box-sizing: border-box;
        }

        .logo {
            width: 500px;
            height: auto;
            margin-bottom: 20px;
        }

        .controls {
            margin-bottom: 20px;
        }

        button, select {
            background-color: #A91D3A;
            color: #EEEEEE;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            border-radius: 4px;
            font-family: Silkscreen;
        }

        button:hover, select:hover {
            background-color: #C73659;
        }

        .video-container {
            position: relative;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .logo {
                width: 300px;
            }

            .content-box {
                font-size: 24px;
                padding: 15px;
            }

            button, select {
                font-size: 14px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 200px;
            }

            .content-box {
                font-size: 18px;
                padding: 10px;
            }

            button, select {
                font-size: 12px;
                padding: 6px;
            }
        }
    </style>
</head>

                </select>
                <button id="toggle-version">Changer en VOSTFR</button>

            const target = document.getElementById('video-target');

            target.innerHTML = `<iframe src="${src}" width="100%" height="450" frameborder="0" allowfullscreen></iframe>`;
        }

        // Initialisation du lecteur pour le premier épisode et la langue VF
        loadPlayer();

        // Changer d'épisode
        episodeSelect.addEventListener('change', () => {
            currentEpisode = episodeSelect.value;
            loadPlayer();
        });

        // Changer de version (VF / VOSTFR)
        toggleVersionButton.addEventListener('click', () => {
            currentLanguage = currentLanguage === 'VF' ? 'VOSTFR' : 'VF';
            toggleVersionButton.textContent = currentLanguage === 'VF' ? 'Changer en VOSTFR' : 'Changer en VF';
