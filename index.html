<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Hazbin Hotel</title>
  <style>
    body {
      background-image: url(https://static.wikia.nocookie.net/125ed3fe-a671-4856-a4d6-2829a97fd2dd/scale-to-width/755);
      background-size: cover;
      text-align: center; /* Pour centrer le bouton */
    }

    h1 {
      font-family: sans-serif;
      font-size: 78px;
      color: #9D44C0;
      margin-top: 20px; /* Ajout de la marge au-dessus du titre */
    }

    hr {
      border-color: #0E21A0;
      border-width: 3px;
    }

    button {
      margin: 10px; /* Ajout de marge entre les boutons */
      background-color:#0e21a0;
      border-radius:28px;
      border:1px solid #4d2db7;
      display:inline-block;
      cursor:pointer;
      color:#ec53af;
      font-family:Trebuchet MS;
      font-size:17px;
      padding:16px 31px;
      text-decoration:none;
      text-shadow:0px 1px 0px #521e3e;
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <h1>HAZBIN HOTEL</h1>
  <hr>
  <br>
  <h2>
    <!-- Bouton qui change les liens des vidéos Mega.nz -->
    <button onclick="changerLiensVideosMega()">
      Changer la langue [VF/VOSTFR]
    </button>
    <!-- Bouton qui fait apparaître la vidéo Mega.nz 1 -->
    <button onclick="afficherVideoMega(1)">
      Épisode 1
    </button>
    <!-- Bouton qui fait apparaître la vidéo Mega.nz 2 -->
    <button onclick="afficherVideoMega(2)">
      Épisode 2
    </button>
    <!-- Bouton qui fait apparaître la vidéo Mega.nz 3 -->
    <button onclick="afficherVideoMega(3)">
      Épisode 3
    </button>
    <!-- Bouton qui fait apparaître la vidéo Mega.nz 4 -->
    <button onclick="afficherVideoMega(4)">
      Épisode 4
    </button>
  </h2>

  <!-- Élément vidéo Mega.nz intégré sous forme d'iframe -->
  <iframe id="mega-iframe" width="640" height="360" frameborder="0" allowfullscreen></iframe>

<hr>
  <br>
  <script>
    // Liens originaux
    var megaLiensOriginaux = {
      1: 'https://mega.nz/embed/v9NjgICZ#J6O_WROspZ2DvlidOjP7bhtk4zwjfKLfGfUIqjgN90k',
      2: 'https://mega.nz/embed/O11WnSgK#GVAgL2C-j4jj22an9--TpDz-4ZDt1TqrgcDm3IaJ_3o',
      3: 'https://mega.nz/embed/K1VT1JhA#arNgJVu0eJgLBpoOXeWURk95PIZD513DcUkOSGhAPFE',
      4: 'https://mega.nz/embed/L90hwZTI#kYH1_lOftW6HF7PmTjAO4OfN2d1ZJbEFENG1U2kd0ec'
    };

    // Nouveaux liens
    var megaLiensNouveaux = {
      1: 'https://mega.nz/embed/K5k3RZjA#8ErBT4dpyLXcqrXhb_g3hkwYvuj1xeW-3Vs6EFGv6-g',
      2: 'https://mega.nz/embed/y11hiB6Z#Vravv33jk20dcticXBxHeKJOx8DxHOCM0jqLy-EhpO0',
      3: 'https://mega.nz/embed/H1skwRDZ#Lj7Sbgb2J3vZvUPyEZzBqN48UHkLUdtS6HyKxO13VRw',
      4: 'https://mega.nz/embed/iht03RYR#Jc7-Hp2MdecE-a16mYXFEAd3hlPmWD631uV5d6bGx-U'
    };

    // Liens actuels
    var megaLiensActuels = megaLiensOriginaux;

    function afficherVideoMega(episodeNumber) {
      // Obtenez l'élément iframe
      var megaIframe = document.getElementById("mega-iframe");

      // Changez la source de la vidéo Mega.nz
      megaIframe.src = megaLiensActuels[episodeNumber];

      // Changez la visibilité de la vidéo Mega.nz
      megaIframe.style.display = "block";
    }

    function changerLiensVideosMega() {
      // Basculez entre les liens originaux et les liens actuels
      megaLiensActuels = (megaLiensActuels === megaLiensOriginaux) ?
      megaLiensNouveaux : megaLiensOriginaux;

      // Rafraîchissez la vidéo affichée
      afficherVideoMega(1);
    }
  </script>
</body>
</html>
