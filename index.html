<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Hazbin Hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg-color: rgba(0, 0, 0, 0.6);
      --main-text-color: #FFFFFF;
      --primary-color: #d4418e;
      --secondary-color: #0652dd;
      --hover-color: #30336b;
      --button-text-color: #ecf0f1;
      --button-shadow-color: rgba(0, 0, 0, 0.2);
    }

    body {
      background-image: url(https://static.wikia.nocookie.net/125ed3fe-a671-4856-a4d6-2829a97fd2dd/scale-to-width/755);
      background-size: cover;
      background-position: center;
      text-align: center;
      font-family: 'Raleway', sans-serif;
      color: var(--main-text-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 64px;
      color: var(--primary-color);
      margin-top: 20px;
      text-shadow: 2px 2px 4px #000000;
    }

    hr {
      border-color: var(--secondary-color);
      border-width: 1px;
      margin: 20px auto;
      width: 80%;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      background-color: var(--secondary-color);
      border-radius: 28px;
      border: none;
      cursor: pointer;
      color: var(--button-text-color);
      font-size: 17px;
      padding: 12px 24px;
      text-shadow: 0px 1px 0px var(--button-shadow-color);
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 6px var(--button-shadow-color);
    }

    button:hover {
      background-color: var(--hover-color);
      transform: translateY(-3px);
      box-shadow: 0 8px 12px var(--button-shadow-color);
    }

    iframe {
      display: block;
      margin: 40px auto;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 640px;
      height: 360px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    iframe:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .content {
      padding: 20px;
      background: var(--main-bg-color);
      border-radius: 10px;
      display: inline-block;
      margin-top: 20px;
      max-width: 90%;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 48px;
      }

      button {
        font-size: 14px;
        padding: 12px 20px;
      }

      iframe {
        width: 100%;
        height: 200px;
      }
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="content">
    <h1>HAZBIN HOTEL</h1>
    <hr>
    <div class="button-container">
      <button onclick="changerLiensVideosMega()">Changer la langue [VF/VOSTFR]</button>
      <button onclick="afficherVideoMega(1)">Épisode 1</button>
      <button onclick="afficherVideoMega(2)">Épisode 2</button>
      <button onclick="afficherVideoMega(3)">Épisode 3</button>
      <button onclick="afficherVideoMega(4)">Épisode 4</button>
      <button onclick="afficherVideoMega(5)">Épisode 5</button>

      <button onclick="afficherVideoMega(7)">Épisode 7</button>
      <button onclick="afficherVideoMega(8)">Épisode 8</button>
    </div>
    <iframe id="mega-iframe" allowfullscreen></iframe>
  </div>

  <script>

      2: 'https://mega.nz/embed/S0UUCbpb#m5e_zDvbJ4MlZs9-2pr8wxriT9CaMEs-_Xv7micl9dk',

      4: 'https://mega.nz/embed/L90hwZTI#kYH1_lOftW6HF7PmTjAO4OfN2d1ZJbEFENG1U2kd0ec',

    var megaLiensActuels = megaLiensOriginaux;

    function afficherVideoMega(episodeNumber) {
      // Obtenez l'élément iframe
      var megaIframe = document.getElementById("mega-iframe");

      // Changez la source de la vidéo Mega.nz
      megaIframe.src = megaLiensActuels[episodeNumber];

      // Changez la visibilité de la vidéo Mega.nz
      megaIframe.style.display = "block";
    }

    function changerLiensVideosMega() {
      // Basculez entre les liens originaux et les liens actuels
      megaLiensActuels = (megaLiensActuels === megaLiensOriginaux) ?
      megaLiensNouveaux : megaLiensOriginaux;

      // Rafraîchissez la vidéo affichée

  </script>
