<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazbin Hotel</title>
    <link rel="stylesheet" href="https://cdn.vidstack.io/player.css" />
    <link rel="stylesheet" href="https://cdn.vidstack.io/plyr.css" />
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images2.alphacoders.com/134/1348359.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #EEEEEE;
            font-family: Silkscreen;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content-box {
            background-color: rgba(21, 21, 21, 0.8);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
            text-align: center;
            font-size: 30px;
        }

        h1 {
            margin-bottom: 20px;
            color: #C73659;
            font-size: 2em;
        }

        .controls {
            margin-bottom: 20px;
        }

        button, select {
            background-color: #A91D3A;
            color: #EEEEEE;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            border-radius: 4px;
            font-family: Silkscreen;
        }

        button:hover, select:hover {
            background-color: #C73659;
        }

        .video-container {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <h1>Hazbin Hotel</h1>
            <div class="controls">
                <select id="episode-select">
                    <option value="1">Épisode 1</option>
                    <option value="2">Épisode 2</option>
                    <option value="3">Épisode 3</option>
                    <option value="4">Épisode 4</option>
                    <option value="5">Épisode 5</option>
                    <option value="6">Épisode 6</option>
                    <option value="7">Épisode 7</option>
                    <option value="8">Épisode 8</option>
                </select>
                <button id="toggle-version">Changer en VOSTFR</button>
            </div>

            <!-- Cible pour Vidstack -->
            <div id="video-target"></div>
        </div>
    </div>

    <script type="module">
        import { PlyrLayout, VidstackPlayer } from 'https://cdn.vidstack.io/player';

        const videoPaths = {
            1: { VF: 'videos/ep1_VF.mp4', VOSTFR: 'videos/ep1_VOSTFR.mp4' },
            2: { VF: 'videos/ep2_VF.mp4', VOSTFR: 'videos/ep2_VOSTFR.mp4' },
            3: { VF: 'videos/ep3_VF.mp4', VOSTFR: 'videos/ep3_VOSTFR.mp4' },
            4: { VF: 'videos/ep4_VF.mp4', VOSTFR: 'videos/ep4_VOSTFR.mp4' },
            5: { VF: 'videos/ep5_VF.mp4', VOSTFR: 'videos/ep5_VOSTFR.mp4' },
            6: { VF: 'videos/ep6_VF.mp4', VOSTFR: 'videos/ep6_VOSTFR.mp4' },
            7: { VF: 'videos/ep7_VF.mp4', VOSTFR: 'videos/ep7_VOSTFR.mp4' },
            8: { VF: 'videos/ep8_VF.mp4', VOSTFR: 'videos/ep8_VOSTFR.mp4' }
        };

        let currentEpisode = 1;
        let currentLanguage = 'VF';

        const episodeSelect = document.getElementById('episode-select');
        const toggleVersionButton = document.getElementById('toggle-version');

        async function createPlayer(src) {
            const target = document.getElementById('video-target');
            
            // Vider le contenu existant
            target.innerHTML = '';

            // Créer un nouveau lecteur avec VidstackPlayer et PlyrLayout
            await VidstackPlayer.create({
                target: '#video-target',
                title: `Hazbin Hotel - Episode ${currentEpisode} (${currentLanguage})`,
                src: src,
                layout: new PlyrLayout({
                    thumbnails: '', // Vous pouvez ajouter des miniatures si vous en avez
                }),
            });
        }

        // Initialisation du lecteur pour le premier épisode VF
        createPlayer(videoPaths[currentEpisode][currentLanguage]);

        // Changer d'épisode
        episodeSelect.addEventListener('change', () => {
            currentEpisode = episodeSelect.value;
            createPlayer(videoPaths[currentEpisode][currentLanguage]);
        });

        // Changer de version (VF / VOSTFR)
        toggleVersionButton.addEventListener('click', () => {
            currentLanguage = currentLanguage === 'VF' ? 'VOSTFR' : 'VF';
            toggleVersionButton.textContent = currentLanguage === 'VF' ? 'Changer en VOSTFR' : 'Changer en VF';
            createPlayer(videoPaths[currentEpisode][currentLanguage]);
        });
    </script>
</body>
</html>
