<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazbin Hotel</title>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images2.alphacoders.com/134/1348359.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #EEEEEE;
            font-family: Silkscreen;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content-box {
            background-color: rgba(21, 21, 21, 0.8);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
            text-align: center;
            font-size: 30px;
        }

        h1 {
            margin-bottom: 20px;
            color: #C73659;
            font-size: 2em;
        }

        .controls {
            margin-bottom: 20px;
        }

        button, select {
            background-color: #A91D3A;
            color: #EEEEEE;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            border-radius: 4px;
            font-family: Silkscreen;
        }

        button:hover, select:hover {
            background-color: #C73659;
        }

        .video-container {
            position: relative;
            margin-top: 20px;
        }

        .video-container iframe {
            width: 100%;
            height: 500px; /* Ajustez la hauteur selon vos besoins */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <h1>Hazbin Hotel</h1>
            <div class="controls">
                <select id="episode-select">
                    <option value="1">Épisode 1</option>
                    <option value="2">Épisode 2</option>
                    <option value="3">Épisode 3</option>
                    <option value="4">Épisode 4</option>
                    <option value="5">Épisode 5</option>
                    <option value="6">Épisode 6</option>
                    <option value="7">Épisode 7</option>
                    <option value="8">Épisode 8</option>
                </select>
                <button id="toggle-version">Changer en VOSTFR</button>
            </div>

            <div class="video-container">
                <iframe id="video-frame" src="" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        const videoPaths = {
            VF: {
      1: 'https://mega.nz/embed/v9NjgICZ#J6O_WROspZ2DvlidOjP7bhtk4zwjfKLfGfUIqjgN90k',
      2: 'https://mega.nz/embed/S0UUCbpb#m5e_zDvbJ4MlZs9-2pr8wxriT9CaMEs-_Xv7micl9dk',
      3: 'https://mega.nz/embed/K1VT1JhA#arNgJVu0eJgLBpoOXeWURk95PIZD513DcUkOSGhAPFE',
      4: 'https://mega.nz/embed/L90hwZTI#kYH1_lOftW6HF7PmTjAO4OfN2d1ZJbEFENG1U2kd0ec',
      5: 'https://mega.nz/embed/fodjyKrK#u6H5Rn7eTZL5XedfypkxjZ6Pud22GJFk_gt9BPwqQa0',
      6: 'https://mega.nz/embed/TkEwSBaJ#4Mnkbi4MbSDHaSAkue89ahzmLHMlJD0sb4X7NSJy-oI',
      7: 'https://mega.nz/embed/T9E1TYyT#hzU5XQ2SQJg_sWod7XrnJ5RG8EKUXzFWGt8LGvnFZVg',
      8: 'https://mega.nz/embed/74FmyQib#-XPGAnppN761wdR4MLZwMoZWPREuZGtWaMXq1UG5V14'
                // Ajoutez les autres épisodes
            },
            VOSTFR: {
      1: 'https://mega.nz/embed/K5k3RZjA#8ErBT4dpyLXcqrXhb_g3hkwYvuj1xeW-3Vs6EFGv6-g',
      2: 'https://mega.nz/embed/y11hiB6Z#Vravv33jk20dcticXBxHeKJOx8DxHOCM0jqLy-EhpO0',
      3: 'https://mega.nz/embed/H1skwRDZ#Lj7Sbgb2J3vZvUPyEZzBqN48UHkLUdtS6HyKxO13VRw',
      4: 'https://mega.nz/embed/iht03RYR#Jc7-Hp2MdecE-a16mYXFEAd3hlPmWD631uV5d6bGx-U',
      5: 'https://mega.nz/embed/i8FB1RhZ#-XR1Nbl2bP1JPcNvnUlhBvDb29qtRVtVQSQb3ljUbe4',
      6: 'https://mega.nz/embed/P4VFmSzB#1Ooa9jB_Xx7JE7Xfby_P8QMem3TELj61Z5k3hhEATsY',
      7: 'https://mega.nz/embed/z9tHwTqa#4vnW9Oxwn5EK9UrXRjXJ1LtYY7T3yTr5gKMU1PMR7ao',
      8: 'https://mega.nz/embed/X0Mn2K7C#4PB9kWN7uKl1vtRgfANhJFrIkevdM7kUb81ULu4B4ZU'
            }
        };

        let currentEpisode = 1;
        let currentLanguage = 'VF';

        const episodeSelect = document.getElementById('episode-select');
        const toggleVersionButton = document.getElementById('toggle-version');
        const videoFrame = document.getElementById('video-frame');

        function updateVideo() {
            videoFrame.src = videoPaths[currentLanguage][currentEpisode];
        }

        updateVideo();

        episodeSelect.addEventListener('change', () => {
            currentEpisode = episodeSelect.value;
            updateVideo();
        });

        toggleVersionButton.addEventListener('click', () => {
            currentLanguage = currentLanguage === 'VF' ? 'VOSTFR' : 'VF';
            toggleVersionButton.textContent = currentLanguage === 'VF' ? 'Changer en VOSTFR' : 'Changer en VF';
            updateVideo();
        });
    </script>
</body>
</html>
