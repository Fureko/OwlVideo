    @font-face {
      font-family: 'Gotham';

        url('fonts/Gotham.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #EEEEEE;
      font-family: Gotham;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: all 0.6s ease;
    }

    .content-box {
      background-color: rgba(21, 21, 21, 0.8);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      max-width: 800px;
      width: 100%;
      text-align: center;
      font-size: 30px;
      box-sizing: border-box;
      transition: all 0.6s ease;
    }

    .logo {
      width: 500px;
      height: auto;
      margin-bottom: 20px;
      transition: all 0.6s ease;
    }

    .controls {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    button,
    select {
      background-color: #A91D3A;
      color: #EEEEEE;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      font-family: Gotham;
      transition: background-color 0.3s;
    }

    button:hover,
    select:hover {
      background-color: #C73659;
    }

    /* Saison 2 Theme - Rétabli aux couleurs originales */
    body.saison2 {
      background-image: url('1285870.jpg');
    }

    body.saison2 .content-box {
      background-color: rgba(13, 10, 47, 0.69);
    }

    body.saison2 select {
      background-color: rgb(77, 164, 178);
    }

    body.saison2 button:hover,

    }

    // Fonction pour charger la vidéo sélectionnée
    function loadPlayer() {
      const episode = videos[currentSerie].saisons[currentSaison].episodes[currentEpisode];
      if (!episode) return console.error('Épisode non trouvé:', currentEpisode);

      const src = episode[currentLanguage];
      if (!src) {
        videoTarget.innerHTML = `<p style="color:white;text-align:center">Vidéo non disponible pour cet épisode en ${currentLanguage}.</p>`;
        return;
      }

      if (src.endsWith('.mp4')) {
        videoTarget.innerHTML = `
          <video controls width="100%" height="450" preload="metadata">
            <source src="${src}" type="video/mp4">
            Votre navigateur ne supporte pas la vidéo HTML5.
          </video>`;
      } else {
        videoTarget.innerHTML = `<iframe src="${src}" width="100%" height="450" frameborder="0" allowfullscreen></iframe>`;
      }
    }

    // Charger la liste des saisons pour la série courante
    function loadSaisons() {
      const saisons = videos[currentSerie].saisons;
      const keys = Object.keys(saisons);
      saisonSelect.innerHTML = keys.map(s => `<option value="${s}">Saison ${s}</option>`).join('');
      currentSaison = keys[0];
      saisonSelect.value = currentSaison;
      loadEpisodes();
    }

    // Charger la liste des épisodes pour la saison courante
    function loadEpisodes() {
      const eps = videos[currentSerie].saisons[currentSaison].episodes;
      const keys = Object.keys(eps);
      episodeSelect.innerHTML = keys.map(ep => `<option value="${ep}">Épisode ${ep}</option>`).join('');
      currentEpisode = keys[0];
      episodeSelect.value = currentEpisode;
    }

    // Mettre à jour l'interface en fonction de la série et saison sélectionnées
    function updateInterface() {
      const serieData = videos[currentSerie];
      const saisonData = serieData.saisons[currentSaison];
      
      // Mettre à jour les classes CSS
      document.body.classList.remove('saison1', 'saison2', 
                                    'helluva-saison0', 'helluva-saison1', 'helluva-saison2');
      
      if (currentSerie === 'hazbin') {
        document.body.classList.add(`saison${currentSaison}`);
      } else {
        document.body.classList.add(`${currentSerie}-saison${currentSaison}`);
      }
      
      // Mettre à jour l'arrière-plan et le logo
      logoImg.src = saisonData.logo;
      document.body.style.backgroundImage = `url('${saisonData.background}')`;
      
      // Afficher ou masquer le bouton VOSTFR selon la série
      if (serieData.hideVostfrButton) {
        toggleVersionButton.style.display = 'none';
      } else {
        toggleVersionButton.style.display = 'block';
      }
      
      // Charger le lecteur vidéo
      loadPlayer();
    }

    // Événement changement de série
    serieSelect.addEventListener('change', () => {
      currentSerie = serieSelect.value;
      loadSaisons();
      updateInterface();
    });

    // Événement changement de saison
    saisonSelect.addEventListener('change', () => {
      currentSaison = saisonSelect.value;
      loadEpisodes();
      updateInterface();
    });

    // Événement changement épisode
    episodeSelect.addEventListener('change', () => {
      currentEpisode = episodeSelect.value;
      loadPlayer();
    });

    // Événement changement langue
    toggleVersionButton.addEventListener('click', () => {
      currentLanguage = currentLanguage === 'VF' ? 'VOSTFR' : 'VF';
      toggleVersionButton.textContent = currentLanguage === 'VF' ? 'Changer en VOSTFR' : 'Changer en VF';
      loadPlayer();
    });

    // Initialisation
    window.addEventListener('DOMContentLoaded', () => {
      loadSaisons();
      updateInterface();
      toggleVersionButton.textContent = 'Changer en VOSTFR';
    });
